version: '3.8'

# Development override for docker-compose.yml
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    volumes:
      - ./backend:/var/www
    environment:
      APP_ENV: local
      APP_DEBUG: true
    command: >
      sh -c "
        composer install &&
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  frontend:
    build:
      target: build
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api


