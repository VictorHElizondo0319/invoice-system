version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: invoice_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: invoice_system
      POSTGRES_USER: invoiceuser
      POSTGRES_PASSWORD: invoicepass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - invoice_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoiceuser -d invoice_system"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoice_backend
    restart: unless-stopped
    working_dir: /var/www
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: invoice_system
      DB_USERNAME: invoiceuser
      DB_PASSWORD: invoicepass
      APP_ENV: production
      APP_DEBUG: "false"
    volumes:
      - ./backend:/var/www
      - backend_storage:/var/www/storage
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - invoice_network
    command: >
      sh -c "
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invoice_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - invoice_network
    environment:
      VITE_API_URL: http://localhost:8000/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  backend_storage:
    driver: local

networks:
  invoice_network:
    driver: bridge


